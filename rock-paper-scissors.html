<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Advanced Assignments - Rock Paper Scissors</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="rock-paper-scissors.css" />
    <script type="text/javascript" src="rock-paper-scissors.js" defer></script>
    <script
      src="https://kit.fontawesome.com/e391ce7786.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- make an area to display some text about the game and to display who won the round -->
    <header>
      <h1>Rock, Paper, Scissors</h1>
      <h2>Will You Win?</h2>
    </header>
    <!-- make an area to display the human score and computer score -->
    <div class="scoreCount">
      <div class="userScore">
        <h1>Your Score</h1>
        <h2 class="scoreKeepUser"></h2>
      </div>
      <div class="computerScore">
        <h1>Computer Score</h1>
        <h2 class="scoreKeepComp"></h2>
      </div>
    </div>
    <!-- make an area to display your move and the computer's move -->
    <section id="allResults">
      <div class="resultDisplay" id="top">
        <div class="win">You Win!</div>
        <div class="lose">You Lose!</div>
        <div class="tie">It's a Tie</div>
      </div>
      <div class="userChoice" id="left"></div>
      <div class="compChoice" id="right"></div>
    </section>
    <!-- this area will be where you pick your move -->
    <div class="selections">
      <button class="fas fa-hand-rock" id="rock"></button>
      <button class="fas fa-hand-paper" id="paper"></button>
      <button class="fas fa-hand-scissors" id="scissors"></button>
    </div>
    <div class="rest">
      <button class="restButton">
        <a href="rock-paper-scissors.html">Reset Game</a>
      </button>
    </div>
  </body>
</html>
